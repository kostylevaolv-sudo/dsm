                      <p class="mt-12">–†–∞–±–æ—Ç–∞–µ–º –ø–æ –≤—Å–µ–π –†–æ—Å—Å–∏–∏ –∏ –ï–ê–≠–°. –§–∏–∫—Å–∏—Ä—É–µ–º —Å—Ä–æ–∫ –∏ —Ü–µ–Ω—É. –ü—Ä–æ–∑—Ä–∞—á–Ω–∞—è –æ—Ç—á—ë—Ç–Ω–æ—Å—Ç—å, –∞–≤—Ç–æ—Ä–Ω–∞–¥–∑–æ—Ä, BIM –∏ 4D‚Äë–ø–ª–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ.</p>
